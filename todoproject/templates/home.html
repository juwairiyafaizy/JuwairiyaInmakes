{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner-text">
                <div class="banner">
                    <h1 style="background-color:darkcyan;
                               width:100%;
                               height:200px;
                               text-align:center;
                               margin-bottom:20px;">ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-group" name="task" placeholder="Taskname">
            </div>
                <div class="form-group">
                    <input type="text" class="form-group" name="priority" placeholder="Your Priority">
                </div>
            <div class="form-group">
                    <input type="date" class="form-group" name="date" placeholder="Enter Your Date">
                </div>
            <input type="submit" class="btn btn-success">
        </form>
        </div>
        <div class="col-md-6">
            <h4>Task To Be Completed</h4>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}" >Delete</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}" >Update</a>

                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
